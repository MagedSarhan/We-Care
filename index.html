<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Image/icon1.jpg">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>FYP</title>
</head>

<body>
    <!--  fyp-app -->
    <div class="app">

        <div class="fyp-app">
            <div class="continer">
                <!-- menu -->
                <div class="menu">
                    <div class="head">
                        <div class="img">
                            <img src="Image/icon1.jpg" alt="">
                        </div>
                        <div class="text">
                            <h4>WE CARE</h4>
                            <p>PATINT RELATION</p>
                        </div>
                    </div>
                    <div class="content">
                        <div class="deps">
                            <div class="dep active">
                                <a href="index.html">
                                    <i class="fa-solid fa-house"></i>
                                    <p>HOME</p>
                                </a>
                            </div>
                            <div class="dep">
                                <a href="profile.html">
                                    <i class="fa-solid fa-address-card"></i>
                                    <p>PROFILE</p>
                                </a>
                            </div>
                            <div class="dep">
                                <a href="service.html">
                                    <i class="fa-solid fa-laptop-file"></i>
                                    <p>SERVICE</p>
                                </a>
                            </div>
                            <div class="dep">
                                <a href="setting.html">
                                    <i class="fa-solid fa-gear"></i>
                                    <p>SETTING</p>
                                </a>
                            </div>
                            <div class="dep">
                                <a href="#">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    <p>LOG OUT</p>
                                </a>
                            </div>
                            <div class="nav">
                                <div class="info">
                                    <div class="icon">
                                        <i class="fa-solid fa-user"></i>
                                        <i class="fa-solid fa-bell"></i>
                                    </div>
                                    <p>GUEST</p>
                                </div>
                                <div class="sear">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- menu end -->
                <!-- no drop -->
                <div class="no-drop">
                    <i class="fa-solid fa-x"></i>
                </div>
                <!-- no drop end -->
                <!-- phone nav -->
                <div class="phone-nav">
                    <div class="drop-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="infos">
                        <div class="info">

                            <i class="fa-solid fa-user"></i>
                            <i class="fa-solid fa-bell"></i>

                        </div>
                        <div class="sear">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
                <!-- phone nav end -->
                <!-- home  -->
                <div class="home">
                    <div class="nav">
                        <div class="sear">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Search">
                        </div>
                        <div class="info">
                            <div class="icon">
                                <i class="fa-solid fa-user"></i>
                                <i class="fa-solid fa-bell"></i>
                            </div>
                            <p>GUEST</p>
                        </div>
                    </div>
                    <div class="content">
                        <div class="text">
                            <h4>WELCOME TO WE CARE SITE</h4>
                        </div>
                        <div class="get">
                            <a href=""><button>GET START</button></a>
                            <a href="login.html"><button>LOG IN</button></a>
                        </div>
                    </div>
                </div>
                <!-- home end -->
            </div>
        </div>
    </div>
    <!--  fyp-app end -->

    <script src="main.js"></script>
</body>

</html>
